<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados locamente</h1>
    <p>este video está hospedado no meu próprio servidor</p>
    <video poster="imagens/limoes-capa.png" width="560" controls autoplay loop >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogv">
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe  width="560" height="315"  src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/278845039?h=db3f60482a&autoplay=1&loop=1&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <img src="" alt="">
</body>
</html>
