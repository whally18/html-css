<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links personalizados</title>
    <style>
        a{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        .especial{
            background-color: lightcoral;
        }
        .especial::before{
            content: '> ';
        }
        .especial::after{
            content: ' <';
        }
        
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul type="disc">
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposit√≥rio do github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" class="especial" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://cursoemvideo.com" class="especial" target="_blank" rel="external">Site do CUrsoemVideo</a></li>
    </ul>
</body>
</html>
