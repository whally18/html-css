<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
           <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="color" id="icolor">
           </p>
           <p>
            <label for="isat">Nível de Satisfação: </label>
            <input type="range" name="sat" id="isat" min="1" max="10">
           </p>

           <label for="ifile">Foto de Perfil: </label>
           <input type="file" name="file" id="ifile">
           <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </fieldset>
    </form>
</body>
</html>
