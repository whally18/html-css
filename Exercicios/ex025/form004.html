<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        fieldset{
            border-radius: 10px;
            width: 250px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.349);
        }
        legend {
            text-align: center;
            font-size: 1.2em;            
        }


    </style>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <p>
                    <label for="inome">Nome: </label> 
                    <input type="text" name="nome" id="inome" autocomplete="name
                    " required>
                </p>
                <p>
                    <label for="iemail">E-mail: </label>
                    <input type="email" name="email" id="iemail" autocomplete="email
                    " required>
                </p>
                <p>
                    <label for="itel">Telefone: </label>
                    <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                </p>
                <!-- Estudar mais sobre RegEx -->
                
            </div>
            <div>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </div>
        </fieldset>
    </form>

    
</body>
</html>
