<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font:normal 1.2em Arial;
            text-transform: uppercase;
            
        }

        table{
            border-collapse: collapse;
            width: 300px;
            
        }
         
        td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }


    </style>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            
            <td>h</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2"">m</td>
        </tr>
    </table>
</body>
</html>
