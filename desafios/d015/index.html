<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" required autocomplete="email" minlength="5" maxlength="30" placeholder="seu email"> 
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="pass" id="ipass" required autocomplete="current-password" min="6" max="20" placeholder="sua senha">
                        <label for="ipass">Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <a href="pagina.html" class="botao">Esquecia a senha<span id="mail" class="material-symbols-outlined">mail</span> </a> 
                        
                </form>

            </div>
        </section>
    </main>
</body>
</html>
